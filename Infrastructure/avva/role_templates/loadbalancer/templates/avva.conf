<VirtualHost *:80>
    ServerName jira
     
    ProxyRequests Off
    ProxyVia Off
     
    <Proxy *>
         Require all granted
    </Proxy>
 
    ProxyPass /jira http://jira:8080/jira
    ProxyPassReverse /jira http://jira:8080/jira
</VirtualHost>
 
